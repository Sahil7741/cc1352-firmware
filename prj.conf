# UART
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_OUTPUT=y
CONFIG_BEAGLEPLAY_GREYBUS_LOG_LEVEL_DBG=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y

# Generic networking options
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POLL_MAX=32
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_HEAP_MEM_POOL_SIZE=512
CONFIG_NET_SOCKETPAIR=y
CONFIG_NET_TCP_RETRY_COUNT=4
CONFIG_NET_TCP_INIT_RETRANSMISSION_TIMEOUT=200
# TODO: Use keepalive once switch to upstream zephyr
# CONFIG_NET_TCP_KEEPALIVE=y
# CONFIG_NET_TCP_KEEPIDLE_DEFAULT=1
# CONFIG_NET_TCP_KEEPINTVL_DEFAULT=1
# CONFIG_NET_TCP_KEEPCNT_DEFAULT=2

# TODO: Switch to eventfd once using upstream zephyr
# CONFIG_EVENTFD=y

# Network Config
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_AUTO_INIT=y
CONFIG_NET_CONFIG_NEED_IPV6=y
CONFIG_NET_CONFIG_NEED_IPV4=y
CONFIG_NET_CONFIG_MY_IPV6_ADDR="2001:db8::2"
CONFIG_NET_CONFIG_PEER_IPV6_ADDR="2001:db8::1"
CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.0.2.2"
CONFIG_NET_CONFIG_PEER_IPV4_ADDR="192.0.2.1"

# Config options that probably should go into Kconfig.defconf
CONFIG_NET_L2_IEEE802154=y
CONFIG_NET_CONFIG_IEEE802154_CHANNEL=1
CONFIG_IEEE802154_CC13XX_CC26XX_SUB_GHZ_NUM_RX_BUF=8
CONFIG_NET_CONFIG_IEEE802154_RADIO_TX_POWER=20
CONFIG_IEEE802154_CC13XX_CC26XX_SUB_GHZ_CS_THRESHOLD=-20
CONFIG_NET_CONFIG_IEEE802154_PAN_ID=0xabcd
CONFIG_IEEE802154_CC13XX_CC26XX=n
CONFIG_NET_DEFAULT_IF_IEEE802154=y

# Kernel options
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# Network buffers
CONFIG_NET_PKT_RX_COUNT=32
CONFIG_NET_PKT_TX_COUNT=32
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32
CONFIG_NET_L2_IEEE802154_FRAGMENT_REASS_CACHE_SIZE=8

# IP address options
CONFIG_NET_IF_UNICAST_IPV6_ADDR_COUNT=3
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=4
CONFIG_NET_MAX_CONTEXTS=10

# MISC
CONFIG_RING_BUFFER=y

# Application Config
CONFIG_BEAGLEPLAY_GREYBUS_MAX_NODES=32
CONFIG_BEAGLEPLAY_HDLC_MAX_BLOCK_SIZE=256
CONFIG_BEAGLEPLAY_GREYBUS_MAX_INTERFACES=10
CONFIG_BEAGLEPLAY_GREYBUS_MESSAGES_HEAP_MEM_POOL_SIZE=4096
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=y
CONFIG_CRC=y
CONFIG_BEAGLEPLAY_GREYBUS_MDNS_DISCOVERY=n
CONFIG_BEAGLEPLAY_GREYBUS_NODE1="2001:db8::1"
CONFIG_NET_L2_IEEE802154_RADIO_ALOHA=y
